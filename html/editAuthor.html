	<p id="auID"> empty </p> 

<script>
$(document).ready(function(){
        
    // get author information
    $.ajax({
        statusCode: {
            404: function(){ alert("Author id not found"); }
        },
        async: true,
        method:"POST",
        cache: false,
        url: "process_req.php",
        data: { request:"get_last_au"},
        error: function(jqXHR, textStatus, errorThrown)
        {
            alert(errorThrown); 
        },
    	success: function(data) { 

		// PHP will return author encoded as JSON 

		document.getElementById('auID').innerHTML = data; 

 	}
    }); // end ajax 

}); // end ready 
  </script>
